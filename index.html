<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Easybank landing page</title>

  <link rel="stylesheet" href="css/normalize.css" />
  <link rel="stylesheet" href="css/reset.css" />
  <link rel="stylesheet" href="css/style.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <!-- <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style> -->
</head>
<body>
  <div class="main-wrapper">

    <div class="site-header">
      <div class="wrapper site-header_wrapper">
        <div class="site-header_start">
          <a href="#"><img src="images/logo.svg" alt="logo" class="brand" /></a>
        </div>
        <div class="site-header_middle">
          <nav class="nav">
            <img src="images/icon-hamburger.svg" alt="icon-hamburger" class="nav_toggle"/>
            <ul class="nav_wrapper">
              <li><a href="#">Home</a></li>
              <li><a href="#">About</a></li>
              <li><a href="#">Contact</a></li>
              <li><a href="#">Blog</a></li>
              <li><a href="#">Careers</a></li>
            </ul>
          </nav>
        </div>
        <div class="site-header_end">
          <button class="nav_button">Request Invite</button>
        </div>
      </div>
    </div>

    <div class="wrapper hero-area">
      <div class="hero-area_intro">
        <h1>Next generation digital banking</h1>
        <p>Take your financial life online. Your Easybank account will be a one-stop-shop for spending, saving, budgeting, investing, and much more.</p>
        <button class="hero-area_button">Request Invite</button>
      </div>
      <div class="hero-area_bg">
        <img src="images/image-mockups.png" alt="intro desktop background" />
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lungowe Simasiku</a>.
  </div>
</body>
</html>
